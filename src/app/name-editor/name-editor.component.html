<form [formGroup]="profileForm" (ngSubmit)="submitFunction()">
    <h3>Bio Details</h3>
    <label>
        First Name:
        <input type="text" formControlName="firstname">
    </label>
    <label>
        Last Name:
        <input type="text" formControlName="lastname">
    </label>
    <label>
        Age:
        <input type="text" formControlName="age">
    </label>
    <div formGroupName="stackDetails">
        <h3>Stack Details</h3>
        <label>
            Stack:
            <input type="text" formControlName="stack">
        </label>
        <label>
            Experience:
            <input type="text" formControlName="experience">
        </label>
    </div>
    <div formGroupName="address">
        <h3>Address</h3>
        <label>
            Country:
            <input type="text" formControlName="country">
        </label>
        <label>
            City:
            <input type="text" formControlName="city">
        </label>
    </div>
    <div>
        <button type="submit">Submit Application</button>
        <button (click)="updateFunction()">Update Application</button>
    </div>
</form>
